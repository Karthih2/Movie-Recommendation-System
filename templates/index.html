<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('../static/This is cinema.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #f39c12;
        }
        h2{
          padding-left: 20px;
          color: #f39c12;  
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .form-section button {
            padding: 10px 20px;
            border: none;
            background-color: #f39c12;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #e67e22;
        }
        .suggestions {
            background: white;
            color: black;
            position: absolute;
            z-index: 999;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #f39c12;
            color: white;
        }
        .recommendations, .trending {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie-card {
            width: 200px;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden; /* Hide any overflow from child elements */
        }
        .movie-card img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out; /* Smooth image hover effect */
        }
        .movie-card h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .movie-card .movie-info {
            display: none; /* Initially hide the movie info */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: left;
            overflow-y: auto; /* Allow scrolling if content overflows */
            transition: opacity 0.3s ease-in-out;
        }
        .movie-card:hover .movie-info {
            display: block; /* Show on hover */
            opacity: 1;
        }
        .movie-card:hover img {
            transform: scale(1.1); /* Slightly zoom in on the image */
        }
        .sneak-peek-btn {
            background-color: #f39c12;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }
        .sneak-peek-btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <div class="form-section">
            <form method="POST">
                <input type="text" name="title" placeholder="Enter a movie title" autocomplete="off" id="movie-title">
                <button type="submit">Get Recommendations</button>
            </form>
            <div class="suggestions" id="suggestions-list"></div>
        </div>
        
        <!--Movie Details-->
        <h2>
            {% if title %}
                Recommendations based on: {{ title }}
            {% endif %}
        </h2>
        
        <div class="recommendations">
            {% for movie in recommendations %}
                <div class="movie-card">
                    <img src="{{ movie.poster_url }}" alt="{{ movie.title }} poster">
                    <div class="movie-info">
                        <h3>{{ movie.title }}</h3>
                        <p><strong>Genre:</strong> {{ movie.genre }}</p>
                        <p><strong>Rating:</strong> {{ movie.rating }} <strong>ðŸŒŸ</strong></p>
                        <p><strong>Synopsis:</strong> {{ movie.synopsis | truncate(100) }}</p>
                        <a class="sneak-peek-btn" href="{{ movie.trailer_url }}" target="_blank">Sneak Peek</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

   <!-- Trending Movies Section -->
   <h2>Trending Movies</h2>
   <div class="trending" id="trending-movies">
       <!-- Trending Movies will be populated here via JavaScript -->
   </div>
   <script>
    
    //Autosugesstion
    const movieTitleInput = document.getElementById('movie-title');
    const suggestionsList = document.getElementById('suggestions-list');
    const trendingMoviesContainer = document.getElementById('trending-movies');

    movieTitleInput.addEventListener('input', function() {
        const query = this.value.trim();

        if (query.length < 2) {
            suggestionsList.innerHTML = '';
            return;
        }

        fetch(`/suggest?query=${query}`)
            .then(response => response.json())
            .then(suggestions => {
                suggestionsList.innerHTML = suggestions.map(suggestion => 
                    `<div>${suggestion}</div>`
                ).join('');
                suggestionsList.style.display = 'block';

                suggestionsList.querySelectorAll('div').forEach(div => {
                    div.addEventListener('click', function() {
                        movieTitleInput.value = this.textContent;
                        suggestionsList.innerHTML = '';
                        suggestionsList.style.display = 'none';
                    });
                });
            });
    });

    document.addEventListener('click', function(event) {
        if (!suggestionsList.contains(event.target) && event.target !== movieTitleInput) {
            suggestionsList.style.display = 'none';
        }
    });
    // Fetch trending movies and display them
    fetch('/trending')
        .then(response => response.json())
        .then(trendingMovies => {
            trendingMoviesContainer.innerHTML = trendingMovies.map(movie => {
                // Truncate the synopsis to 100 characters
                let truncatedSynopsis = movie.synopsis.length > 100 ? movie.synopsis.substring(0, 100) + '...' : movie.synopsis;

                return `
                    <div class="movie-card">
                        <img src="${movie.poster_url}" alt="${movie.title} poster">
                        <div class="movie-info">
                            <h3>${movie.title}</h3>
                            <p><strong>Genre:</strong> ${movie.genre}</p>
                            <p><strong>Rating:</strong> ${movie.rating} <strong>ðŸŒŸ</strong></p>
                            <p><strong>Synopsis:</strong> ${truncatedSynopsis}</p>
                            <a class="sneak-peek-btn" href="${movie.trailer_url}" target="_blank">Sneak Peek</a>
                        </div>
                    </div>
                `;
            }).join('');
        })
        .catch(error => console.error('Error fetching trending movies:', error));
</script>

</script>
</body>
</html>
